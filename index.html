<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>法语单词存储与展示</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            flex: 1;
        }
        
        h1 {
            color: #3f51b5;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .input-section {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        
        .input-group {
            display: flex;
            margin-bottom: 10px;
        }
        
        #word-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        
        .btn {
            padding: 10px 15px;
            background-color: #3f51b5;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-left: 10px;
        }
        
        .btn:hover {
            background-color: #303f9f;
        }
        
        .words-list {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-height: 300px;
            overflow-y: auto;
        }
        
        .word-item {
            padding: 8px 10px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .word-text {
            font-size: 16px;
        }
        
        .remove-btn {
            color: #e53935;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 18px;
        }
        
        .fullscreen-display {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #3f51b5;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            text-decoration: none;
        }
        
        .display-word {
            font-size: 5rem;
            text-align: center;
            padding: 20px;
        }
        
        .display-controls {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
        }
        
        .fullscreen-btn {
            padding: 12px 24px;
            font-size: 18px;
            background-color: #4caf50;
        }
        
        .hidden {
            display: none;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-left: 10px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        #explanation, #example {
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        
        #explanation.show, #example.show {
            opacity: 1;
        }
        
        @media (max-width: 600px) {
            .display-word {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>法语单词存储与展示</h1>
        
        <div class="input-section">
            <div class="input-group">
                <input type="text" id="word-input" placeholder="输入法语单词...">
                <button id="add-btn" class="btn">添加</button>
            </div>
            <div class="input-group" style="margin-top: 15px;">
                <input type="file" id="file-input" accept=".txt" style="flex: 1;">
                <button id="import-btn" class="btn">导入词汇表</button>
            </div>
            <button id="show-btn" class="btn fullscreen-btn" style="margin-top: 15px;">开始全屏展示</button>
        </div>
        
        <div class="words-list" id="words-list">
            <p id="empty-message">暂无单词，请添加单词。</p>
            <!-- 单词列表将在这里动态生成 -->
        </div>
    </div>
    
    <div id="fullscreen-display" class="fullscreen-display hidden">
        <div class="display-word" id="display-word"></div>
        <div id="explanation" style="font-size: 1.5rem; max-width: 80%; text-align: center; margin-top: 20px;"></div>
        <div id="example" style="font-size: 1.5rem; max-width: 80%; text-align: center; margin-top: 20px; font-style: italic;"></div>
        <div class="display-controls">
            <button id="search-btn" class="btn">查询详细释义</button>
            <button id="translate-btn" class="btn">获取解释与例句</button>
            <button id="next-btn" class="btn">下一个</button>
            <button id="exit-btn" class="btn">退出</button>
        </div>
    </div>
    
    <script>
        // 初始化本地存储
        let words = JSON.parse(localStorage.getItem('frenchWords')) || [];
        const wordInput = document.getElementById('word-input');
        const addBtn = document.getElementById('add-btn');
        const wordsList = document.getElementById('words-list');
        const emptyMessage = document.getElementById('empty-message');
        const showBtn = document.getElementById('show-btn');
        const fullscreenDisplay = document.getElementById('fullscreen-display');
        const displayWord = document.getElementById('display-word');
        const explanation = document.getElementById('explanation');
        const example = document.getElementById('example');
        const nextBtn = document.getElementById('next-btn');
        const exitBtn = document.getElementById('exit-btn');
        const fileInput = document.getElementById('file-input');
        const importBtn = document.getElementById('import-btn');
        const searchBtn = document.getElementById('search-btn');
        const translateBtn = document.getElementById('translate-btn');
        
        // API密钥
        const apiKey = 'sk-G8fwDqN0IaB0hayInoXa7I72vwSdd9V4C2K9c1wwmncvEHjH';
        let currentWord = '';
        
        // 更新单词列表显示
        function updateWordsList() {
            if (words.length === 0) {
                emptyMessage.classList.remove('hidden');
                wordsList.innerHTML = '';
                wordsList.appendChild(emptyMessage);
                return;
            }
            
            emptyMessage.classList.add('hidden');
            wordsList.innerHTML = '';
            
            words.forEach((word, index) => {
                const wordItem = document.createElement('div');
                wordItem.className = 'word-item';
                
                const wordText = document.createElement('span');
                wordText.className = 'word-text';
                wordText.textContent = word;
                
                const removeBtn = document.createElement('button');
                removeBtn.className = 'remove-btn';
                removeBtn.innerHTML = '&times;';
                removeBtn.onclick = () => removeWord(index);
                
                wordItem.appendChild(wordText);
                wordItem.appendChild(removeBtn);
                wordsList.appendChild(wordItem);
            });
        }
        
        // 添加单词
        function addWord() {
            const word = wordInput.value.trim();
            if (word && !words.includes(word)) {
                words.push(word);
                localStorage.setItem('frenchWords', JSON.stringify(words));
                wordInput.value = '';
                updateWordsList();
            } else if (words.includes(word)) {
                alert('该单词已存在！');
            }
        }
        
        // 删除单词
        function removeWord(index) {
            words.splice(index, 1);
            localStorage.setItem('frenchWords', JSON.stringify(words));
            updateWordsList();
        }
        
        // 随机展示单词
        function showRandomWord() {
            if (words.length === 0) {
                alert('请先添加单词！');
                return;
            }
            
            const randomIndex = Math.floor(Math.random() * words.length);
            currentWord = words[randomIndex];
            displayWord.textContent = currentWord;
            
            // 清除之前的解释和例句
            explanation.textContent = '';
            example.textContent = '';
            explanation.classList.remove('show');
            example.classList.remove('show');
            
            fullscreenDisplay.classList.remove('hidden');
        }
        
        // 退出全屏展示
        function exitFullscreen() {
            fullscreenDisplay.classList.add('hidden');
        }
        
        // 查询详细释义（跳转到法语助手）
        function searchWordDetails() {
            window.open(`https://www.frdic.com/dicts/fr/${encodeURIComponent(currentWord)}`, '_blank');
        }
        
        // 使用API获取解释和例句
        async function getExplanationAndExample() {
            // 如果已经显示，则不重复请求
            if (explanation.classList.contains('show')) {
                return;
            }
            
            // 显示加载中
            const loadingIndicator = document.createElement('span');
            loadingIndicator.className = 'loading';
            translateBtn.appendChild(loadingIndicator);
            translateBtn.disabled = true;
            
            try {
                const response = await fetch('https://api.aigc.bar/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        model: 'gpt-3.5-turbo',
                        messages: [
                            {
                                role: 'system',
                                content: '你是一位法语教师，擅长对法语单词进行简短解释和给出例句。请用简单的中文解释法语单词的核心含义，然后给出一个简洁的法语例句。格式为：\n解释：[简短中文解释]\n法法释义：[简短法语解释]\n例句：[一个简短的法语例句]'
                            },
                            {
                                role: 'user',
                                content: `请解释法语单词："${currentWord}"`
                            }
                        ],
                        temperature: 0.7,
                        max_tokens: 200
                    })
                });
                
                const data = await response.json();
                
                if (data.choices && data.choices[0] && data.choices[0].message) {
                    const content = data.choices[0].message.content;
                    
                    // 分离解释和例句
                    const parts = content.split('\n');
                    let chineseExplanation = '';
                    let frenchExplanation = '';
                    let exampleSentence = '';
                    
                    for (const part of parts) {
                        if (part.startsWith('解释：')) {
                            chineseExplanation = part.replace('解释：', '').trim();
                        } else if (part.startsWith('法法释义：')) {
                            frenchExplanation = part.replace('法法释义：', '').trim();
                        } else if (part.startsWith('例句：')) {
                            exampleSentence = part.replace('例句：', '').trim();
                        }
                    }
                    
                    // 显示解释和例句
                    explanation.innerHTML = `<strong>解释：</strong>${chineseExplanation}<br><strong>法法释义：</strong>${frenchExplanation}`;
                    example.innerHTML = `<strong>例句：</strong>${exampleSentence}`;
                    
                    // 淡入效果
                    setTimeout(() => {
                        explanation.classList.add('show');
                        setTimeout(() => {
                            example.classList.add('show');
                        }, 300);
                    }, 100);
                } else {
                    explanation.textContent = '无法获取解释，请尝试查询详细释义。';
                    explanation.classList.add('show');
                }
            } catch (error) {
                console.error('API请求错误:', error);
                explanation.textContent = '获取解释时出错，请尝试查询详细释义。';
                explanation.classList.add('show');
            } finally {
                // 移除加载指示器
                translateBtn.removeChild(loadingIndicator);
                translateBtn.disabled = false;
            }
        }
        
        // 导入文件功能
        function importWordsFromFile() {
            const file = fileInput.files[0];
            if (!file) {
                alert('请先选择一个文本文件！');
                return;
            }
            
            const reader = new FileReader();
            reader.onload = function(e) {
                const content = e.target.result;
                
                // 尝试多种分隔符识别单词
                let newWords = [];
                
                // 首先尝试按行分割
                let lineWords = content.split(/\r?\n/);
                
                // 如果一行中可能有多个单词（用空格、逗号、分号等分隔）
                lineWords.forEach(line => {
                    if (line.trim()) {
                        // 检查是否有常见分隔符
                        if (line.includes(',') || line.includes(';') || line.includes('\t')) {
                            // 按常见分隔符分割
                            const splitWords = line.split(/[,;\t]+/).map(w => w.trim()).filter(w => w);
                            newWords = newWords.concat(splitWords);
                        } else {
                            // 按空格分割，可能是词组或句子，这里假设单个单词
                            const spaceWords = line.split(/\s+/).map(w => w.trim())
                                .filter(w => w && w.length > 1); // 过滤掉单字母
                            newWords = newWords.concat(spaceWords);
                        }
                    }
                });
                
                // 清理和去重
                newWords = newWords.map(word => {
                    // 移除标点符号和数字
                    return word.replace(/[0-9!"#$%&'()*+,-./:;<=>?@[\]^_`{|}~]/g, '').trim();
                })
                .filter(word => word && word.length > 1) // 过滤空字符串和单字母
                .filter((word, index, self) => self.indexOf(word) === index); // 去重
                
                let addedCount = 0;
                
                // 添加到现有列表，避免重复
                newWords.forEach(word => {
                    if (!words.includes(word)) {
                        words.push(word);
                        addedCount++;
                    }
                });
                
                // 保存并更新显示
                localStorage.setItem('frenchWords', JSON.stringify(words));
                updateWordsList();
                
                alert(`成功导入 ${addedCount} 个新单词！`);
                fileInput.value = ''; // 重置文件输入
            };
            
            reader.readAsText(file);
        }
        
        // 批量清空单词列表
        function clearAllWords() {
            if (confirm('确定要清空所有单词吗？此操作不可撤销！')) {
                words = [];
                localStorage.setItem('frenchWords', JSON.stringify(words));
                updateWordsList();
            }
        }
        
        // 按钮事件监听
        addBtn.addEventListener('click', addWord);
        wordInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addWord();
        });
        
        importBtn.addEventListener('click', importWordsFromFile);
        
        showBtn.addEventListener('click', showRandomWord);
        
        searchBtn.addEventListener('click', searchWordDetails);
        
        translateBtn.addEventListener('click', getExplanationAndExample);
        
        nextBtn.addEventListener('click', showRandomWord);
        
        exitBtn.addEventListener('click', exitFullscreen);
        
        // 添加清空按钮
        const clearBtn = document.createElement('button');
        clearBtn.className = 'btn';
        clearBtn.textContent = '清空所有';
        clearBtn.style.backgroundColor = '#e53935';
        clearBtn.style.marginTop = '15px';
        clearBtn.onclick = clearAllWords;
        document.querySelector('.input-section').appendChild(clearBtn);
        
        // 初始化页面
        updateWordsList();
    </script>
</body>
</html>
